<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookNest - Online Bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-left">
    <div class="header-title">
      <a href="customer.html">
        <div class="logo-icon">ðŸ“š</div>
        <strong>BookNest</strong>
      </a>
    </div>
    <nav class="nav-buttons">
      <a href="#" class="nav-button" onclick="logout()">Logout</a>
    </nav>
  </div>
  <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search books, authors...">
    </div>

  <div class="header-right">
    <div class="profile-currency" onclick="window.location.href='profile.html'" style="cursor: pointer;">
      <div class="profile-section">
        <div class="profile-avatar">ðŸ‘¤</div>
        <span class="profile-name">emn</span>
      </div>
      <div class="currency-section">
        <span class="currency-symbol">â‚±</span>
        <span class="currency-amount">890.70</span>
      </div>
    </div>
    <button class="cart-button" onclick="window.location.href='cart.html'">
      ðŸ›’ Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="main-container">
  <aside class="sidebar">
    <h3>Filters</h3>
    
    <div class="filter-section">
      <h4>Genre</h4>
      <div class="checkbox-group" id="genreFilters">
        <div class="checkbox-item">
          <input type="checkbox" id="fiction" value="Fiction">
          <label for="fiction">Fiction</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="romance" value="Romance">
          <label for="romance">Romance</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="mystery" value="Mystery">
          <label for="mystery">Mystery</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="scifi" value="Science Fiction">
          <label for="scifi">Science Fiction</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="fantasy" value="Fantasy">
          <label for="fantasy">Fantasy</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="classic" value="Classic">
          <label for="classic">Classic</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="dystopian" value="Dystopian">
          <label for="dystopian">Dystopian</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="selfhelp" value="Self-Help">
          <label for="selfhelp">Self-Help</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="business" value="Business">
          <label for="business">Business</label>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <h4>Price Range: â‚±<span id="minPriceDisplay">0</span> - â‚±<span id="maxPriceDisplay">1000</span></h4>
      <div class="price-range">
        <input type="range" class="price-slider" id="priceRange" min="0" max="1000" value="1000">
      </div>
    </div>

    <div class="filter-section">
      <h4>Availability</h4>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="inStock" value="in-stock">
          <label for="inStock">In Stock</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="lowStock" value="low-stock">
          <label for="lowStock">Low Stock</label>
        </div>
      </div>
    </div>
  </aside>

  <main class="content">
    <div class="content-header">
      <div class="results-count">
        Showing <span id="resultsCount">8</span> of <span id="totalCount">8</span> books
      </div>
      <select class="sort-select" id="sortSelect">
        <option value="featured">Featured</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="rating">Highest Rated</option>
        <option value="newest">Newest First</option>
      </select>
    </div>

    <div class="books-grid" id="booksGrid">
      <!-- Books will be populated by JavaScript -->
    </div>

    <div class="no-results" id="noResults" style="display: none;">
      <h3>No books found</h3>
      <p>Try adjusting your filters or search terms.</p>
    </div>
  </main>
</div>

<script src="script.js"></script>

</body>
</html>
