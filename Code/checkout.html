<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - BookNest</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-title">
          <a href="index.html">
            <div class="logo-icon">üìö</div>
            <strong>BookNest</strong>
          </a>
        </div>
        <nav class="nav-buttons">
          <a href="customer.html" class="nav-button">Home</a>
          <a href="#" class="nav-button" onclick="logout()">Logout</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="profile-currency" onclick="window.location.href='profile.html'" style="cursor: pointer;">
          <div class="profile-section">
            <div class="profile-avatar">üë§</div>
            <span class="profile-name">emn</span>
          </div>
          <div class="currency-section">
            <span class="currency-symbol">‚Ç±</span>
            <span class="currency-amount">890.70</span>
          </div>
        </div>
        <button class="cart-button" onclick="window.location.href='cart.html'">
          üõí Cart (<span id="cartCount">0</span>)
        </button>
      </div>
    </header>

    <div class="main-container checkout-layout">
      <!-- Progress Steps -->
      <div class="checkout-progress">
        <div class="progress-step active" data-step="confirmation">
          <div class="step-icon">‚è∞</div>
          <span class="step-label">Confirmation</span>
        </div>
      </div>

      <div class="checkout-container">
        <!-- Right Side - Order Summary -->
        <div class="checkout-sidebar">
          <div class="order-summary">
            <h3>Order Summary</h3>
            
            <div class="summary-items" id="summaryItems">
              <!-- Items will be populated by JavaScript -->
            </div>
            
            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal (<span id="itemCount">0</span> items)</span>
                <span id="subtotalAmount">‚Ç±0</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span id="totalAmount">‚Ç±0</span>
              </div>
            </div>

            <!-- Cancel and Confirm Buttons -->
            <div class="checkout-actions">
              <button class="cancel-btn" onclick="window.location.href='cart.html'">Cancel</button>
              <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="checkout.js"></script>

  </body>
</html>
